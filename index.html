<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <p id="title">Rock-Paper-Scissor</p>
    </div>

    <div class="moves">
        <div class="rock">
            <div><i class="fa-regular fa-hand-back-fist"></i></div>
        </div>

        <div class="paper">
            <div><i class="fa-regular fa-hand"></i></div>
        </div>

        <div class="scissors">
            <div><i class="fa-regular fa-hand-scissors"></i></div>
        </div>
    </div>

<div class="msgContainer">
    <div class="msg">
        Play Your Move!
    </div>
</div>

<div class="scoreBoard">
    <div class="score">
        <div class="playerScore">
            <p id="player-score">0</p>
            <p class="scoreText">You</p>
        </div>
        <div class="computerScore">
            <p id="computer-score">0</p>
            <p class="scoreText">Comp</p>
        </div>
        
    </div>
</div>

<div class="newGame">
    <div class="reset">
        <i class="fa-solid fa-rotate-right"></i>
    </div>
</div>

<script src="script.js"></script>    
</body>
</html>
